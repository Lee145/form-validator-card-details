<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Kumbh+Sans:wght@300;400;700&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300;1,400&family=Overpass:wght@300;600&family=Public+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<div class="section-container">
    <div class="background-container">
        
        <div class="front">
            <div class="circles">
                <img src="card-logo.svg" alt="" class="logo">
     
                 </div> 
                 <div class="placeholder">
                    <h1 class="input-number">0000 0000 0000 0000 </h1>
                </div> 
                 <div class="card-details">
                    <div class="card-name">
                        <h2 class="cad-name">JANE APPENLESEED</h2>
                    </div>
                    <div class="card-number">
                      <span class="num1">00</span>
                      <span>/</span>
                      <span class="num2">00</span>
                    </div>
                </div> 
            </div>
        </div>

        <div class="back">
<p class="cvc-update">000</p>
        </div>

        <div class="contact-container">
                    
         
            <form action="" class="form">
                <div class="input-container">
                <label for="" class="label-name">CARDHOLDER NAME</label>
                <input type="text" name="" id="input-name" class="holder-name"maxlength="15" placeholder="e.g.Jane Appeleseed">
                <small class="error-el"> Can't be blank</small>
            </div>

            <div class="input-container">
                <label for=""class="label-number">CARD NUMBER</label>
                <input type="text" name="" id="input-number" class="holder-number" maxlength="16"  placeholder="e.g.1234 5678 9123 0000">
                <small class="error-el"> Can't be blank</small>
            </div>

            <div class="input-container-tog">
                <div class="input-container inner">
                  <label for="" class="date">Exp. Date (MM/YY)</label>
                  <div class="input-tog">
                        <input type="tel" class="value-month" placeholder="MM" maxlength="2">
                        
                      <input type="text" class="value-year" placeholder="YY" maxlength="2"> 
                      <small class="error-el">Can't be blank</small>
                  </div>
                
                </div>
                <div class="input-container inner" id="cvc_id">
                  <label for="" class="cvc-class">CVC</label>
                  <input type="text" class="holder-cvc" placeholder="e.g. 123"  maxlength="3">
                  <small class="error-el" id="smalls"> Can't be blank</small>
                </div>
              </div>
              <div class="confirm-btn">
                <button class="confirm">Confirm</button>
            </div>
            </form>
           
      
       
        

        <div class="thank-message">
            <div class="message">
                <div class="img-complete">
                <img src="icon-complete.svg" alt="">
            </div>
                <h4>THANK YOU!</h4>
                <P class="desc">we've added your details</P>
                <div class="confirm-btn">
                    <button  id="continue">Continue</button>
                </div>
            </div>
        </div>
        </div> 
    </div>





    <script src="index.js"></script>
</body>
</html>
